
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="d-flex align-items-center justify-content-center">

<div class=" custom-container">
    <div class="border border-left border-right px-0">
      <div class="p-3 border-bottom">
        <h4 class="d-flex align-items-center mb-0">
          Новости
        </h4>
      </div>
      <div>

        <div>
    
          <div *ngFor="let postUser of news">

            <div class="d-flex p-4 border-bottom" *ngIf="postUser">
                <img [src]="postUser.img ? 'https://localhost:3000' + postUser.img : defaultImgPath" *ngIf="postUser.img" class="rounded-circle"
                  height="50" alt="Avatar"/>
                <div class="d-flex w-100 ps-3">
                  <div class="w-100">
                    <a [routerLink]="['/main/user', postUser.id]" style="text-decoration: none;">
                      <h6 class="text-body">
                        {{postUser.name}}
                        <span class="small text-muted font-weight-normal">{{postUser.email}}</span>
                      </h6>
                    </a>
                    <!-- <p style="line-height: 1.2;" [innerHTML]="convertNewlinesToBr(postUser.post)"></p> -->
                    <div style="line-height: 1.4; text-align: justify;" [innerHTML]="postUser.post" class="mb-2 text-div"></div>

                    <div class="d-flex justify-content-center" *ngIf="postUser.photo">
                        <img [src]="postUser.photo"
                          class="img-fluid rounded mb-3" alt="Fissure in Sandstone" width="900px"/>
                    </div>


                  </div>
                </div>
              </div>
    
          </div>


        </div>
      </div>
    </div>
  </div>
      
</div>
