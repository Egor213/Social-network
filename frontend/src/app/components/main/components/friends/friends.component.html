<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
    <div class="container">
        <div class="add-friend-btn">
            <button class="btn btn-primary ml-auto">Add friends</button>
        </div>
        <!-- end row -->
        <div class="row">
            <div *ngFor="let user of friendsList" class="col-lg-3 col-md-4 col-sm-6">
                <div class="text-center card-box">
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto">
                            <img [src]="user.img ? 'http://localhost:3000' + user.img : defaultImgPath" class="rounded-circle img-thumbnail" alt="profile-image">
                        </div>
                        <div class="">
                            <h4>{{user.name}}</h4>
                        </div>
                        <div class="card-friend-btn">
                            <button type="button" class="btn btn-success m-3 btn-rounded" (click)="detailUser(user.id)">Подробнее</button>
                            <button type="button" class="btn btn-warning m-3 btn-rounded" (click)="deleteUser(user.id)">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>

    <div *ngIf="notFoundFriends" class="text-center">
        <h3>Друзей не найдено!</h3>
    </div>
    <!-- container -->
</div>
