<div class="m-1 navig">
    <ul class="nav nav-tabs d-flex justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Login</a>
        </li>
        <li class="nav-item">
            <button class="nav-link active" (click)="navigateToLogin()">Register</button>
        </li>
    </ul>
</div>
<div class="col-12 d-flex justify-content-center">
    <div class="card m-2 card-custom-width" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <form>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerName">Username</label>
                    <input type="text" id="registerName" class="form-control" placeholder="Enter your username" required />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="registerEmail">Email address</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="Create a password" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerDob">Date of Birth</label>
                    <input type="date" id="registerDob" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </form>
        </div>
    </div>
</div>
